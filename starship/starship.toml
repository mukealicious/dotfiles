# Starship prompt — minimal, informative
# Docs: https://starship.rs/config/

format = "$directory$git_branch$git_status$all"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = false

[git_branch]
format = "on [$symbol$branch]($style) "

[git_status]
format = '([$all_status$ahead_behind]($style) )'

[golang]
symbol = " "

[lua]
symbol = " "

[nodejs]
symbol = " "

[python]
symbol = " "

[rust]
symbol = " "

[package]
disabled = true
